---

- name: ProDeck
  hosts: all

  vars:
    nvidia:
      install: false
      version: 525

  roles:
    - regolith
    - googlechrome
    - vscode
    - thunderbird
    - office
    - media
    - role: obs
      tags: obs
    - communication
    - virtualbox
    - hashicorp
    - role: vmware-workstation
      tags: vmw
    - role: alacritty
      tags: term
    - role: nvidia
    - music
    - borg

  tasks:

    - name: mc, screen, vim
      apt:
        name: 
          - mc
          - screen
          - vim
      become: true

    - name: add some python
      apt:
        name:
          - python3-venv
      become: true
      tags:
        - python

    - name: adding alias to bashrc
      lineinfile:
        path: ~/.bash_aliases
        regex: "alias play="
        line: "alias play=ansible-playbook"
        create: yes
      
    - name: Install a selection of snap-apps
      snap:
        name:
          - openscad
      become: true      
      tags:
        - snaps
      
