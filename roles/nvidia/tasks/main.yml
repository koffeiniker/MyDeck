---

- name: "Install Nvidia Drivers ({{ deck.nvidia.install | ternary('enabled','disabled') }})"
  apt:
    name:
      - "nvidia-driver-{{ deck.nvidia.version }}"
      - "nvidia-dkms-{{ deck.nvidia.version }}"
    state:  "{{ deck.nvidia.install | ternary('present', 'absent') }}"
  become: true
  tags: nvidia
